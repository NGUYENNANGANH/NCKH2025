<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #f6f8fa; }
        .main-blue { color: #1565c0; }
        .bg-main-blue { background: #1565c0 !important; color: #fff; }
        .product-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            background: #fff;
            border-radius: 12px;
            padding: 1rem;
        }
        .product-info {
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .product-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .product-price {
            font-size: 1.5rem;
            color: #1565c0;
            font-weight: bold;
            margin: 1rem 0;
        }
        .product-original-price {
            text-decoration: line-through;
            color: #999;
            margin-right: 1rem;
        }
        .product-description {
            margin: 1.5rem 0;
            line-height: 1.6;
        }
        .product-meta {
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .quantity-input {
            max-width: 180px;
        }
        .quantity-input .form-control {
            text-align: center;
            font-size: 1.2rem;
            min-width: 60px;
            z-index: 1;
        }
        .quantity-input .btn {
            min-width: 40px;
            font-size: 1.2rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold main-blue" href="index.html">HtStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Giỏ hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Đơn hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fa fa-user"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Detail -->
    <div class="container my-5">
        <div class="row g-4">
            <div class="col-md-6">
                <img id="productImage" src="" alt="" class="product-image">
            </div>
            <div class="col-md-6">
                <div class="product-info">
                    <h1 id="productTitle" class="product-title"></h1>
                    <div id="productPrice" class="product-price"></div>
                    <div class="product-meta">
                        <div class="mb-2"><strong>Mã sản phẩm:</strong> <span id="productSku"></span></div>
                        <div class="mb-2"><strong>Danh mục:</strong> <span id="productCategory"></span></div>
                        <div class="mb-2"><strong>Tình trạng:</strong> <span id="productStatus"></span></div>
                        <div class="mb-2"><strong>Số lượng còn lại:</strong> <span id="productStock"></span></div>
                        <div class="mb-2"><strong>Đã bán:</strong> <span id="productSold"></span></div>
                    </div>
                    <div class="product-description" id="productDescription"></div>
                    <div class="d-flex align-items-center mb-4">
                        <div class="input-group quantity-input">
                            <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity(-1)">-</button>
                            <input type="number" class="form-control text-center" id="quantity" value="1" min="1">
                            <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity(1)">+</button>
                        </div>
                        <button class="btn btn-primary btn-lg flex-grow-1 ms-3" onclick="openAddToCartModal()">
                            <i class="fa fa-shopping-cart me-2"></i>Thêm vào giỏ hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Chọn thông tin sản phẩm -->
    <div class="modal fade" id="productSelectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chọn thông tin sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productSelectionForm">
                        <input type="hidden" id="selectedProductId">
                        <div class="mb-3">
                            <label class="form-label">Số lượng</label>
                            <div class="input-group">
                                <button type="button" class="btn btn-outline-secondary" onclick="updateModalQuantity(-1)">-</button>
                                <input type="number" class="form-control text-center" id="modalQuantity" value="1" min="1">
                                <button type="button" class="btn btn-outline-secondary" onclick="updateModalQuantity(1)">+</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kích cỡ</label>
                            <select class="form-select" id="modalSize" required>
                                <option value="">Chọn kích cỡ</option>
                                <option value="1">S</option>
                                <option value="2">M</option>
                                <option value="3">L</option>
                                <option value="4">XL</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Màu sắc</label>
                            <select class="form-select" id="modalColor" required>
                                <option value="">Chọn màu sắc</option>
                                <option value="Đen">Đen</option>
                                <option value="Trắng">Trắng</option>
                                <option value="Xanh">Xanh</option>
                                <option value="Đỏ">Đỏ</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="submitToCart()">Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentProduct = null;
        const productSelectionModal = new bootstrap.Modal(document.getElementById('productSelectionModal'));

        // Lấy ID sản phẩm từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Load thông tin sản phẩm
        async function loadProductDetails() {
            try {
                const response = await fetch(`http://localhost:5140/api/SanPham/${productId}`);
                currentProduct = await response.json();
                
                // Cập nhật UI
                document.getElementById('productImage').src = currentProduct.hinhAnh;
                document.getElementById('productImage').alt = currentProduct.tenSanPham;
                document.getElementById('productTitle').textContent = currentProduct.tenSanPham;
                document.getElementById('productDescription').textContent = currentProduct.moTa;
                document.getElementById('productSku').textContent = currentProduct.sku;
                document.getElementById('productCategory').textContent = currentProduct.tenDanhMuc;
                document.getElementById('productStock').textContent = currentProduct.soLuongTon;
                document.getElementById('productSold').textContent = currentProduct.soLuongDaBan;
                
                // Hiển thị trạng thái sản phẩm
                const statusText = currentProduct.trangThaiSanPham === 1 ? 'Còn hàng' : 'Hết hàng';
                document.getElementById('productStatus').textContent = statusText;
                
                // Hiển thị giá
                const priceElement = document.getElementById('productPrice');
                if (currentProduct.giaKhuyenMai) {
                    priceElement.innerHTML = `
                        <span class="product-original-price">${currentProduct.giaBan.toLocaleString()} ₫</span>
                        ${currentProduct.giaKhuyenMai.toLocaleString()} ₫
                        <span class="badge bg-danger ms-2">-${currentProduct.phanTramGiam}%</span>
                    `;
                } else {
                    priceElement.textContent = `${currentProduct.giaBan.toLocaleString()} ₫`;
                }

                // Cập nhật title trang
                document.title = currentProduct.tenSanPham + ' - HtStore';
            } catch (error) {
                console.error('Error loading product details:', error);
                alert('Không thể tải thông tin sản phẩm. Vui lòng thử lại sau.');
            }
        }

        // Cập nhật số lượng
        function updateQuantity(change) {
            const quantityInput = document.getElementById('quantity');
            const newValue = parseInt(quantityInput.value) + change;
            if (newValue >= 1 && newValue <= currentProduct.soLuongTon) {
                quantityInput.value = newValue;
            }
        }

        // Cập nhật số lượng trong modal
        function updateModalQuantity(change) {
            const quantityInput = document.getElementById('modalQuantity');
            const newValue = parseInt(quantityInput.value) + change;
            if (newValue >= 1 && newValue <= currentProduct.soLuongTon) {
                quantityInput.value = newValue;
            }
        }

        // Mở modal thêm vào giỏ hàng
        function openAddToCartModal() {
            if (!localStorage.getItem('token')) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('selectedProductId').value = currentProduct.id_SanPham;
            document.getElementById('modalQuantity').value = document.getElementById('quantity').value;
            document.getElementById('modalSize').value = '';
            document.getElementById('modalColor').value = '';
            productSelectionModal.show();
        }

        // Thêm vào giỏ hàng
        async function submitToCart() {
            if (!localStorage.getItem('token')) {
                window.location.href = 'login.html';
                return;
            }
            const productId = document.getElementById('selectedProductId').value;
            const quantity = parseInt(document.getElementById('modalQuantity').value);
            const size = document.getElementById('modalSize').value;
            const color = document.getElementById('modalColor').value;

            if (!size || !color) {
                alert('Vui lòng chọn đầy đủ kích cỡ và màu sắc!');
                return;
            }

            try {
                const response = await fetch('http://localhost:5140/api/GioHang/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        id_SanPham: parseInt(productId),
                        soLuong: quantity,
                        kichCo: parseInt(size),
                        mauSac: color
                    })
                });

                if (response.ok) {
                    alert('Đã thêm sản phẩm vào giỏ hàng!');
                    productSelectionModal.hide();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Có lỗi xảy ra khi thêm vào giỏ hàng!');
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                alert('Có lỗi xảy ra khi thêm vào giỏ hàng!');
            }
        }

        // Load thông tin sản phẩm khi trang được tải
        document.addEventListener('DOMContentLoaded', loadProductDetails);
    </script>
</body>
</html>
